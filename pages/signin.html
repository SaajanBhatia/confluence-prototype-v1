<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!--Landing Page-->
    <div class="container-fluid">
        <!--Logo-->
        <div class="row">
            <div class="col text-center">
                <div class="logo" style="margin: 2.5rem;">
                    <h2>Confluence</h2>
                </div>
            </div>
        </div>

        <!--Login Card-->
        <div class="row">
            <div class="col">
                <div class="card bg-dark text-white" style="width: 50vw; margin-left: auto; margin-right: auto; margin-top: 10vh;">
                    <div class="card-body mb-3">
                        <div class="sign-in-text text-center mt-3">
                            <p class="text-muted m-0">WELCOME BACK</p>
                            <h5>Log into your account</h5>
                        </div>
                        <div class="sign-in-form mb-3 mt-3">
                            <div class="row" style="margin-left: 4rem; margin-right: 4rem;">
                                <div class="col">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Username</label>
                                            <input type="email" class="form-control bg-dark text-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control bg-dark text-white" id="exampleInputPassword1" placeholder="Enter your password">
                                        </div>
                                        <div class="row text-center" style="margin-left: 10rem; margin-right: 10rem; margin-top: 3rem;">
                                            <button type="submit" class="btn btn-primary">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class="row">
            <div class="col text-center">
                <p>
                    Built by Team09
                </p>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

    function mode() {
        if (darkMode) {
            return 'dark'
        } else {
            return 'light'
        }
    }

    var tempUser = 'user@companyDomain.com'
    var tempPass = 'Password_123'
  </script>
</html>
