<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>

    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Create Topic
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Topic</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action ="some_page">  <!-- Make Variable Number of Cards -->
        <div class="modal-body">
          
                <label for="topicName">Topic Name: </label><br>
                <input type="text" id="topicName" name="topicName" placeholder="Enter Topic Name"><br> 

                <label for="topicDesc">Topic Description: </label><br>
                <textarea id="topicDesc" name="topicDesc" rows="4" cols="50" maxlength="1000" placeholder="Please enter a brief description of the topic you would like to discuss. MAX 1000 CHARACTERS"></textarea>
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter Name"><br> 
                <input type ="reset">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" placeholder ="Submit" class="btn btn-primary">
        </div>
        </form>
      </div>
    </div>
  </div>



    <h1>Forum:</h1>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="1.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="Topic Name 1">Card title</h5>
          <p class="card-text">Description from Form</p>
          <a href="Page 2 Topic.html" class="btn btn-primary">Go to Topic</a>
        </div>
      </div>


    <!-- Javascript Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
