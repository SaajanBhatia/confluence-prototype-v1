<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!--Import custom css-->
    <!-- <link rel="stylesheet" href="./style.css"> -->

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">

</head>

  <style>
    body{
        background-image: url('./images/hex-bg.jpg');
        background-size: cover;
    }
  </style>

  <body>
    <!--Landing Page-->
    <div class="container-fluid">
        <!--Logo-->
        <div class="row">
            <div class="col text-center">
                <div class="logo mt-5">
                    <img src="./images/logo.png" alt="" style="width: 17.5rem">
                </div>
            </div>
        </div>

        <!--Login Card-->
        <div class="row">
            <div class="col-md-6 col-xs-12 mx-auto">
                <div class="card bg-dark text-white" style="margin-left: auto; margin-right: auto; margin-top: 8vw;">
                    <div class="card-body mb-3">
                        <div class="sign-in-text text-center mt-3">
                            <p class="text-muted m-0">WELCOME BACK</p>
                            <h5>Log into your account</h5>
                        </div>
                        <div class="sign-in-form mb-3 mt-3">
                            <div class="row" style="margin-left: 0; margin-right: 0;">
                                <div class="col-8 mx-auto">
                                    <form id="sample-signin-form">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Username</label>
                                            <input type="email" required class="form-control bg-dark text-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" required class="form-control bg-dark text-white" id="exampleInputPassword1" placeholder="Enter your password">
                                        </div>
                                        <div class="row text-center" style="margin-top: 3rem;">
                                            <div class="col-10 mx-auto">
                                                <button type="submit" class="btn btn-primary" id="submit-sample">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class="row footer fixed-bottom">
            <div class="col text-center text-white">
                <p style="font-family: consolas;">
                    Built by Team 9
                </p>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <script>
    var darkMode = true
    function mode() {
        if (darkMode) {
            return 'dark'
        } else {
            return 'light'
        }
    }

    const tempUser = 'admin@confluence.biz'
    const tempEmp = 'emp@confluence.biz'
    const tempPass = 'Password_123'
    const validUsernames = ["admin@confluence.biz", "emp@confluence.biz"]


    $("#sample-signin-form").submit(function(event) {
        console.log('form trigger')

        const email = document.getElementById('exampleInputEmail1');
        const pass = document.getElementById('exampleInputPassword1');

        if (!(validUsernames.includes(email.value))) {
            email.classList.add('is-invalid')
            pass.classList.remove('is-invalid')
            console.log('invalid username')
        } else if (pass.value !== tempPass) {
            email.classList.remove('is-invalid')
            pass.classList.add('is-invalid')
            console.log('invalid password')
        } else {
            pass.classList.remove('is-invalid')
            email.classList.remove('is-invalid')

            if (email.value === tempEmp) {
                window.location.replace("./board.html");
            }

            else {
                window.location.replace("./admin.html");
            }
        }

        event.preventDefault();
    })
    
  </script>
</html>
